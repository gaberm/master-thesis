# @package _global_

defaults:
  - override /dataset:
    - paws_x
  - override /madx: madx
  - override /model: mbert
  - override /trainer: trainer
  
model:
  num_labels: 2
  load_ckpt: true
  ckpt_avg: last
  ckpt_dir: paws_x_mbert_tala
madx:
  lang_adapter:
    de: de/wiki@ukp
    en: en/wiki@ukp
    es: es/wiki@ukp
    ja: ja/wiki@ukp
    zh: zh/wiki@ukp
  task_adapter:
    name: paws-x
trainer:
  exp_name: paws_x_mbert_tala_last
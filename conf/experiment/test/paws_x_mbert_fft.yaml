# @package _global_

defaults:
  - override /dataset:
    - paws_x
  - override /madx: null
  - override /model: mbert
  - override /params: params
  - override /trainer: trainer
  
dataset:
  paws_x:
    train_split: train
    val_split: validation
    test_split: validation
model:
  num_labels: 2
  load_ckpt: true
  ckpt: epoch=4-accuracy=0.910.ckpt
params:
  mode: full_finetuning
trainer:
  exp_name: paws_x_mbert_fft
# @package _global_

defaults:
  - override /dataset:
    - balanced_copa.yaml
    - social_i_qa.yaml
  - override /model: mbert.yaml
  - override /madx: madx.yaml
  - override /params: params.yaml

dataset:
  balanced_copa:
    train_split: train
    val_split: test
  social_i_qa:
    train_split: train
    val_split: validation
madx:
    task_adapter:
      name: copa
      reduction_factor: 16
model:
  num_labels: 2
params:
  lr: 1e-4
# @package _global_

defaults:
  - override /dataset:
    - balanced_copa
    - social_i_qa
  - override /model: mbert
  - override /madx: madx
  - override /params: params

dataset:
  balanced_copa:
    train_split: train
    val_split: test
  social_i_qa:
    train_split: train
    val_split: validation
madx:
    task_adapter:
      name: copa
      reduction_factor: 16
model:
  num_labels: 2
params:
  lr: 1e-4
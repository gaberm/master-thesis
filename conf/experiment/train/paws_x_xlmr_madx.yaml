# @package _global_

defaults:
  - override /dataset:
    - paws_x
  - override /madx: madx
  - override /model: xlmr
  - override /params: params
  - override /trainer: trainer

dataset:
  paws_x:
    train_split: train
    val_split: validation
    test_split: validation
madx:
    task_adapter:
      name: paws-x
      load_args:
        reduction_factor: 4
model:
  num_labels: 2
params:
  lr: 1e-4
trainer:
  exp_name: paws_x_xlmr_madx
